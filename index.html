<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./js/main.js"></script>
    <link rel="shortcut icon" href="/assets/bannerlogo.png" type="image/x-icon">
    <title>Sueldos - Municipalidad de Brandsen</title>
</head>
<body>
    <div class="container-fluid m-0 p-0 content">
        <main class="row login p-0 m-0 align-content-center justify-content-center">
            <div class="login__content justify-content-center row col-10 col-md-5 col-lg-4 col-xl-4 col-xxl-3 p-3 m-0" >
                <div class="row text-center justify-content-center mb-3">
                    <img class="login__logo my-4" src="./assets/logo.png" alt="logo municipal">
                    <h1 class="login__title p-0 m-0">Inicio de sesión</h1>
                    <span class="d-flex justify-content-center align-content-center">
                        <i class="bi bi-file-earmark-pdf-fill"></i><p class="login__subtitle m-0 p-0">Descarga de recibo de sueldos</p>
                    </span>
                </div>
                <div class="row justify-content-center p-0 m-0">
                    <form action="submit" id="login" class="row gap-3 m-0 p-0">
                        <div class="input-group p-0">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <input id="in_user" type="text" class="form-control login__input" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                         <div class="input-group p-0">
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            <input id="in_pass" type="password" class="form-control login__input" placeholder="Contraseña" aria-label="Userpass" aria-describedby="basic-addon1">
                        </div>
                        <div class="row m-0 p-0 gap-2 justify-content-center">
                            <button type="submit" class="row btn btn-primary login__btn">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="foot row m-0 p-0 fixed-bottom">
            <div class="foot__content justify-content-center row p-0 m-0">
                <img class="" src="/assets/logo_serv.png" alt="logo empresa desarrolladora">
                <p class="p-0 m-0 foot__text text-center">©Serviel 2025 -<span class="foot__text foot__text--nombre">Gaston Magrassi</span></p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
