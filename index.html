<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Sueldos - Municipalidad de Brandsen</title>
</head>
<body>
    <div class="container-fluid m-0 p-0 content d-flex">
        <main class="row login p-0 m-0 d-flex justify-content-center align-content-center">
            <div class="login__content justify-content-center row col-10 col-md-3 p-3 m-0">
                <div class="row text-center justify-content-center">
                    <img class="login__logo" src="./assets/logo.png" alt="logo municipal">
                    <h1 class="login__title">Inicio de sesion</h1>
                    <p class="border-bottom border-3">Descarga de recibo de sueldos</p>
                </div>
                <div class="row justify-content-center">
                    <form action="submit" class="row gap-2">
                        <div class="row m-0 p-0 ">
                            <label class="m-0 p-0" for="user">Usuario:</label>
                            <input class="login__input" type="text"></input>
                        </div>
                        <div class="row m-0 p-0 gap-2 justify-content-center">
                            <label class="m-0 p-0" for="pass">Contrase√±a:</label>
                            <input class="login__input" type="password"></input>
                            <div class="g-recaptcha p-0 m-0" data-sitekey="6Ldk5C4rAAAAAAqsD3pIjtHgMd29F6vyLixhGHrO"></div>
                            <button type="submit" class="row btn btn-primary login__btn">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="row m-0 p-0 fixed-bottom">
            <p class="row justify-content-center text-white text-center">@derechos resevados  -/2025 <br> Serviel - Gaston Magrassi</p>
        </footer>
    </div>
</body>
</html>
